<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>The Minimal React Webpack Babel Setup</title>
  <style>
    .filter-title {
      font-size: 20px;
      font-weight: 20px;
      padding: 10px;
    }

    .title {
      font-size: 20px;
      font-weight: 20px;
      text-align: center;
    }

    .filter-input {
      width: 200px;
      margin: 10px;
      margin-bottom: 40px;
    }

    .image,
    .name {
      float: left;
    }

    .image {
      width: 80px;
    }

    img {
      border-radius: 50%;
    }

    .name {
      padding-top: 20px;
      font-size: 18px;
    }

    .office {
      font-size: 12px;
    }

    .card {
      position: relative;
      padding: 20px;
      border: 1px solid #aaa;
      background: #ddd;
      border-radius: 3px;
      margin: 10px;
    }

    .move-left {
      cursor: pointer;
      position: absolute;
      bottom: 1px;
      left: 5px;
    }

    .move-right {
      cursor: pointer;
      position: absolute;
      bottom: 0px;
      right: 8px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="./bundle.js"></script>
</body>

</html>
